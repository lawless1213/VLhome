<div class="modal_overlay" id="callback-full">
	<div class="modal">
			<div class="modal_title">
				<span>Заповніть форму</span>
				<div class="modal_close"></div>
			</div>
			<div class="modal_body">
				<div class="modal_desc">Після цього ми Вам зателефонуємо і обговоримо деталі</div>
				<form id="callback-form-full" action="" class="form modal_form table">
					<div class="input_group">
						<input class="input dark fluid" type="text" placeholder="Ім'я" name="name">
						<input class="input dark fluid" type="tel" placeholder="Ваш телефон" name="phone" data-mask="phone">
					</div>
					<textarea class="dark fluid" placeholder="Коментар до заявки" name="comment"></textarea>
					<button type="submit" class="button">Залишити заявку</button>
				</form>
			</div>
	</div>
</div>
